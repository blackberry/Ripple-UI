<section id="build-container" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle">Build</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>
    <section class="info ui-widget-content ui-corner-all" style="display: none;">
        <section id="options-menu-services" class="ui-text-fail irrelevant">
            The Build and Deploy services are currently running at: http://127.0.0.1:9910
        </section>
        <button id="options-menu-build" class="not-ready ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Package</span>
        </button>
        <div id="options-progress" class="progress"></div>
        <br />

        <button id="options-menu-sign" class="not-ready ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Package &amp; Sign</span>
        </button>
        <br />

        <button id="options-menu-launch" class="not-ready ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Package &amp; Launch</span>
        </button>
        <br />
        <span id="options-menu-build-warning"><hr>Remote Web Inspector Enabled</span>
        <hr>
        <button id="options-menu-settings" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Settings...</span>
        </button>
    </section>
</section>
