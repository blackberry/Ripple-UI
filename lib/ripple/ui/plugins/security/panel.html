<section id="security-container" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle">Security</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>

    <section id="security-settings" class="info ui-widget-content ui-corner-all" style="display: none;">
        <section class="info ui-widget-content ui-corner-all" style="display: none;">
            <p>Select the code signing security level to emulate</p>
        </section>
        <select id="security-level-select" class="ui-state-default ui-corner-all">
            <option value="untrusted">Untrusted</option>
            <option value="thirdParty">3rd Party</option>
            <option value="preferred">Preferred</option>
            <option value="trusted">Trusted</option>
        </select>
    </section>
</section>
