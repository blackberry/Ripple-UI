<section id="telephony" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle">Telephony</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>

    <section id="calls-list" class="info ui-widget-content ui-corner-all" style="display: none;">
        <table class="calls-table panel-table">
            <thead>
                <tr>
                    <th><label class="ui-text-label">Number</label></th>
                    <th><label class="ui-text-label">Name</label></th>
                </tr>
            </thead>
            <tbody id="calls-list-body">
            </tbody>
        </table>

        <button id="calls-new-button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Add Row</span>
        </button>
        
        <button id="calls-save-button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Save</span>
        </button>
    </section>
</section>
